<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .bord{
            width: 249px;
            height: 50;
            border: 10px solid orange;
           
        }

        .test{
            width: 50px;
            height: 50px;
            background: orange;
            animation: move 2s infinite;
            
            
        }

        @keyframes move{
            0%{
                transform: translate(0) scale(1) rotate(0);
            }
            100%{
                transform: translate(200px) scale(1) rotate(0);
            }
        }
    </style>
</head>

<body>
    <div class="bord"> 
        <div class="test"></div>
    </div>

    
</body>
</html>
