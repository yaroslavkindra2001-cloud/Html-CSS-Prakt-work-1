<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Icons</title>
  <style>
    body {
      background-color: #292424;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h1 {
      margin-bottom: 50px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .icon {
      width: 80px;
      height: 80px;
      opacity: 0;
      transform: translateY(100px);
      animation: slideUp 2s forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon:nth-child(1) { animation-delay: 0s; }
    .icon:nth-child(2) { animation-delay: 0.5s; }
    .icon:nth-child(3) { animation-delay: 1s; }
    .icon:nth-child(4) { animation-delay: 1.5s; }
  </style>
</head>
<body>
  <h1>Hello, my site!</h1>
  <div class="icons">
    <img src="img/calculator.png" alt="" class="icon">
    <img src="img/notepad.png" alt="" class="icon">
    <img src="img/paint.png" alt="" class="icon">
    <img src="img/pencil.png" alt="" class="icon">
  </div>
</body>
</html>
